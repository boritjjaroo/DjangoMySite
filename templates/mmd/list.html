{% load static %}
{% load humanize %}
{% load realestate_filter %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <style>
            th { text-align: center;}
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th width="30">id</th>
                <th width="500">제목</th>
                <th width="150">노래 제목</th>
                <th width="100">작곡자</th>
                <th width="100">캐릭터</th>
                <th width="100">MMD 제작자</th>
                <th width="100">가사</th>
                <th width="100">저장 URL</th>
            </tr>
            {% for item in list %}
            <tr>
                <td style="text-align: center;">{{item.id}}</td>
                <td><a href="{{item.url}}" target="_blank">{{item.title}}</a></td>
                <td style="text-align: center;">{{item.song_title}}</td>
                <td style="text-align: center;">{{item.song_composer}}</td>
                <td style="text-align: center;">{{item.character}}</td>
                <td style="text-align: center;">{{item.creator}}</td>
                <td style="text-align: center;"><a href="{{item.lyrics_url}}" target="_blank">링크</a></td>
                <td style="text-align: center;"><a href="{{item.saved_url}}" target="_blank">링크</a></td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
