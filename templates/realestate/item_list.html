{% load static %}
{% load humanize %}
{% load realestate_filter %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <style>
            th { text-align: center;}
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th width="30">id</th>
                <th width="150">사진</th>
                <th width="90">글번호</th>
                <th width="90">등록일</th>
                <th width="100">가격</th>
                <th width="300">주소</th>
                <th>메모</th>
            </tr>
            {% for item in list %}
            <tr>
                <td style="text-align: center;"><a href="/realestate/{{item.id}}/">{{item.id}}</a></td>
                <td><img src="{% static 'pic/realestate/'' %}{{item.article_no}}.png" style="max-width: 150px; max-height: 150px; width: auto; height: auto;"></td>
                <td style="text-align: center;"><a href="https://new.land.naver.com/houses?articleNo={{item.article_no}}" target="_blank">{{item.article_no}}</a></td>
                <td style="text-align: center;">{{item.article_confirm_ymd}}</td>
                <td style="text-align: right;">{{item.price|intcomma}}만원</td>
                <td><a href="https://map.naver.com/v5/search/{{item.address}}" target="_blank">{{item.address}}</a></td>
                <td>{{item.memo|mark}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
